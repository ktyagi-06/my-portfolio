<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />

    }

        <ul class="flex space-x-8 items-center">
          <li><a href="#about" class="nav-link hover:text-purple-400 dark:hover:text-purple-600">About</a></li>
          <li><a href="#skills" class="nav-link hover:text-purple-400 dark:hover:text-purple-600">Skills</a></li>
          <li><a href="#projects" class="nav-link hover:text-purple-400 dark:hover:text-purple-600">Projects</a></li>
          <li><a href="#contact" class="nav-link hover:text-purple-400 dark:hover:text-purple-600">Contact</a></li>
          <li>
            <!-- Dark/Light Mode Toggle -->
            <button id="theme-toggle" class="ml-4 border border-gray-700 dark:border-gray-400 px-3 py-1 rounded-full text-sm hover:bg-gray-800 dark:hover:bg-gray-200 transition-colors duration-300">
              üåô
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-bg min-h-screen flex items-center justify-center pt-20">
    <div class="text-center max-w-4xl mx-auto px-6">
      <div class="mb-6">
        <h3 class="text-purple-400 text-2xl font-semibold dark:text-purple-600">Hello Everyone, I'm</h3>
      </div>
      <h2 class="text-6xl md:text-7xl font-bold mb-6">
        <span class="gradient-text typing-animation" id="typing-text"></span>
      </h2>
      <p class="text-xl md:text-2xl text-gray-300 mb-8 leading-relaxed dark:text-gray-700">
        An Aspiring <span class="text-purple-400 font-semibold dark:text-purple-600">Full-Stack Developer</span> 
        and <span class="text-blue-400 font-semibold dark:text-blue-600">AI & ML Enthusiast</span>
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="#projects" class="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 px-8 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-105">

        <a href="#contact" class="border-2 border-purple-600 hover:bg-purple-600 px-8 py-3 rounded-full font-semibold transition-all duration-300">

  <!-- About Section -->
  <section id="about" class="py-20 section-bg scroll-mt-24">

      <p class="text-gray-400">¬© 2025 Kunal Tyagi | All Rights Reserved</p>
      <p class="text-gray-500 text-sm mt-2">Built with passion and modern web technologies</p>
    </div>
  </footer>

  <!-- JS for Theme + Typing -->
  <script>
    // ===== DARK/LIGHT MODE TOGGLE =====
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    if (localStorage.getItem('theme') === 'light') {
      html.classList.remove('dark');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // ===== TYPING EFFECT =====
    const typingText = document.getElementById('typing-text');
    const words = ["Kunal Tyagi", "a Web Developer", "an AI & ML Enthusiast"];
    let i = 0, j = 0, currentWord = "", isDeleting = false;

    function type() {
      currentWord = words[i];
      typingText.textContent = currentWord.substring(0, j);

      if (!isDeleting && j < currentWord.length) {
        j++;
        setTimeout(type, 120);
      } else if (isDeleting && j > 0) {
        j--;
        setTimeout(type, 60);
      } else {
        if (!isDeleting) {
          isDeleting = true;
          setTimeout(type, 1000);
        } else {
          isDeleting = false;
          i = (i + 1) % words.length;
          setTimeout(type, 200);
        }
      }
    }
    document.addEventListener("DOMContentLoaded", type);
  </script>
</body>
